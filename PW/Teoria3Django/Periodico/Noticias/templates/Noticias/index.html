<html>
<head>

</head>

<body>

{% if lista %}
<ul>
	{% for x in lista %}
	<li><a href = "/Noticias/{{x.id}}/">{{x.title}}</a></li>
		{% lista2 = x.author %}		
		{% if lista2 %}
		<ul>
			{% for i in lista2 %}
			<li>{{ i.name }}</li>
			{% endfor %}
		</ul>	
		{% endif %}	

	{% endfor %}
</ul>
{% else %}
	<h3>No disponible</h3>
{% endif %}
</body>

</html>
